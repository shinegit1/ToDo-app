{% extends "base.html" %}
{% load static %}
{% block cssfile %}
  <link rel="stylesheet" href="{% static "todo/css/forms.css" %}">
{% endblock cssfile %}

{% block content %}
<!-- do all html css here -->
<div class="todoFormBox">
  <h2 class='todoFormHead'>Login Form</h2> <hr>
  <form class="row g-3 todoForm">
    <div class="col-md-12">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Eg: example@gmail.com">
    </div>
    <div class="col-md-12">
      <label for="inputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword1" placeholder="Enter your password">
    </div>
    
    <div class="col formButton">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
  </form>
</div>

{% endblock content %}
